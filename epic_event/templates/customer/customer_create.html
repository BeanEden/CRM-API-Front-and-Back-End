{% extends 'base.html' %}
{% load rest_framework %}

{% block content %}

<h1>Customer - {{ customer_id }}</h1>

<form action="{% url 'customer_detail' pk=customer.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" value="Save">
</form>

<p>customer_form</p>
{% endblock content %}
