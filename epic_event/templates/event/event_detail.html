{% extends 'base.html' %}
{% load rest_framework %}

{% block content %}

<h1>Event - {{ contract_id }}</h1>

<form method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" name="update_event" value="Save">
</form>

{% if request.user.team == "management" %}

<div class="submit-form">
    <form method="POST" enctype="multipart/form-data">
        {{ delete_form }}
        {% csrf_token %}
        <input type="submit" name="delete_event" value="Delete">
    </form>
</div>
    {% endif %}
{% endblock content %}
